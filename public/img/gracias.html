  <h1>¡Gracias por tu participación!</h1>
  <div class="tarjeta" id="info">
    <!-- Aquí van los datos -->
  </div>

  <a class="volver" href="registro.html">Volver al formulario</a>

  <script>
    const datos = JSON.parse(localStorage.getItem('ultimoRegistro'));

    const contenedor = document.getElementById('info');

    if (datos) {
      contenedor.innerHTML = `
        <p><strong>Nombre:</strong> ${datos.nombre} ${datos.apellido}</p>
        <p><strong>Cédula:</strong> ${datos.cedula}</p>
        <p><strong>Teléfono:</strong> ${datos.telefono}</p>
        <p><strong>Tickets:</strong></p>
        <div class="tickets">${datos.tickets.join(', ')}</div>
        <p><strong>Total Pagado:</strong> ${datos.total_pagado.toFixed(2)} Bs</p>
        <p><strong>Estado:</strong> En espera</p>
      `;
    } else {
      contenedor.innerHTML = `<p>No hay datos disponibles.</p>`;
    }
  </script>
