<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Donde todos Triunfamos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-img {
      height: 50px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #FFD700;
    }

    .menu-icon {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
    }

    /* HERO */
    main {
      text-align: center;
      padding: 40px 20px;
    }

    .img-principal img {
      width: 60%;
      height: 60%;
      max-width: 600px;
      border-radius: 15px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .calendario {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .parrafo {
      margin: 30px auto;
      max-width: 700px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .boton-lindo a {
      background-color: #FFD700;
      color: black;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .boton-lindo a:hover {
      background-color: #ffc400;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #000;
        flex-direction: column;
        width: 160px;
        padding: 15px;
        border-radius: 8px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }

      .img-principal img {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <!-- Logo como imagen -->
     <div class="logo">
    <img src="../ChatGPT_Image_6_ago_2025__11_05_24_a.m.-removebg-preview.png" alt="Logo" class="logo-img" />
    <h5>Recibe los mejores Premios</h5>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="/index.html">Inicio</a>
      <a href="/talonario.html">Servicios</a>
      <a href="/admin.html">Nosotros</a>
    </div>
  </nav>

  <main>
    <div class="img-principal">
      <img src="/ChatGPT Image 6 ago 2025, 01_51_18 p.m..png" alt="Imagen principal">
    </div>

    <div class="calendario">
      <div>No establecido</div>
      <div>Boleto por 190,00 Bs</div>
    </div>

    <p class="parrafo">
      COMBO HOGAR 5.0 +1500$ / 2DO PREMIO 1000$ / 3ER PREMIO 1000$ / 500$ AL TOP 1 / TODO ESTO JUEGA POR LA LOTERÍA DEL TÁCHIRA RESULTADO DE SUPER GANA
    </p>

    <div class="boton-lindo">
      <a href="registro.html">¡Juega Ahora!</a>
    </div>
  </main>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }
  </script>

</body>
</html>
